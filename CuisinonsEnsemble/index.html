<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook On</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1 class="display-4">Cook On</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recettes.html">Toutes les recettes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#ajouter">Ajouter une recette</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profil">Mon Profil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section id="filters" class="mb-4">
            <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Rechercher une recette...">
                <div class="input-group-append">
                    <button id="filterButton" class="btn btn-primary">Filtrer</button>
                </div>
            </div>
        </section>
        <section id="accueil">
            <h2 class="mb-4">Recettes populaires</h2>
            <div id="recipeList" class="row">
                <!-- Les recettes seront ajoutées ici dynamiquement -->
            </div>
        </section>
        <section id="ajouter" class="my-5">
            <h2>Ajouter une recette</h2>
            <form id="recipeForm" class="mt-4">
                <div class="form-group">
                    <label for="recipeName">Nom de la recette:</label>
                    <input type="text" id="recipeName" name="recipeName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingrédients:</label>
                    <textarea id="ingredients" name="ingredients" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" name="instructions" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="difficulty">Niveau de difficulté:</label>
                    <select id="difficulty" name="difficulty" class="form-control">
                        <option value="Facile">Facile</option>
                        <option value="Moyen">Moyen</option>
                        <option value="Difficile">Difficile</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="prepTime">Temps de préparation:</label>
                    <input type="text" id="prepTime" name="prepTime" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cookTime">Temps de cuisson:</label>
                    <input type="text" id="cookTime" name="cookTime" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="recipeImage">Image de la recette:</label>
                    <input type="file" id="recipeImage" name="recipeImage" class="form-control-file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Soumettre la recette</button>
            </form>
        </section>
        <section id="profil">
            <h2>Mon Profil</h2>
            <!-- Informations et recettes de l'utilisateur -->
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 Cook On by Feres Rekaya</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
